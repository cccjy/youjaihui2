<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>添加收货地址</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="content">
        <h3 class="header clearFix">
            <a class="ct fl" href="#"><</a>
            添加收货地址
        </h3>
        <form action="">
            <div class="add_address">
                <ul class="add_to">
                    <li class="add_nav1 clearFix">
                        <span>收货人</span>
                        <p>
                            <label for="per"></label>
                            <input id="per" type="text">
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>手机号码</span>
                        <p>
                            <label for="num"></label>
                            <input id="num" type="text" value>
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>省份</span>
                        <p>
                            <label for="pro"></label>
                            <select name="" id="pro">
                                <option>请选择</option>
                                <option>陕西</option>
                                <option>安徽</option>
                                <option>福建</option>
                                <option>江西</option>
                                <option>广东</option>
                                <option>广西</option>
                                <option>贵州</option>
                                <option>海南</option>
                                <option>河北</option>
                                <option>河南</option>
                                <option>黑龙江</option>
                                <option>湖北</option>
                                <option>湖南</option>
                                <option>吉林</option>
                                <option>江苏</option>
                            </select>
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>城市</span>
                        <p>
                            <label for="city"></label>
                            <select name="" id="city">
                                <option>请选择</option>
                                <option>南昌</option>
                                <option>抚州</option>
                                <option>漳州</option>
                                <option>吉安</option>
                                <option>景德镇</option>
                                <option>九江</option>
                                <option>萍乡</option>
                                <option>上饶</option>
                                <option>新余</option>
                                <option>宜春</option>
                                <option>鹰潭</option>
                            </select>
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>地区</span>
                        <p>
                            <label for="cou"></label>
                            <select name="" id="cou">
                                <option>请选择</option>
                                <option>安福县</option>
                                <option>吉州区</option>
                                <option>青原区</option>
                                <option>井冈山区</option>
                                <option>吉安县</option>
                                <option>吉水县</option>
                                <option>峡江县</option>
                                <option>新干县</option>
                                <option>永丰县</option>
                                <option>勤和县</option>
                                <option>遂川县</option>
                                <option>万安县</option>
                                <option>永新县</option>
                            </select>
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>详情地址</span>
                        <p>
                            <label for="ku"></label>
                            <textarea id="ku" maxlength="120"></textarea>
                        </p>
                    </li>
                    <li class="add_nav1 clearFix">
                        <span>邮编</span>
                        <p>
                            <label for="yb"></label>
                            <input id="yb" type="text" value>
                        </p>
                    </li>
                    <li class="mr">
                        <label class="clearFix">
                            <input type="checkbox" checked>
                            <span>设为默认地址</span>
                        </label>
                    </li>
                </ul>
                <button type="submit">保存</button>
            </div>
        </form>
    </div>
    <!--内容完毕-->
    <div class="footer">
        <ul class="clearFix">
            <li class="nav">
                <a href="index.html">
                    <span class="span1"></span>
                    首页
                </a>
            </li>
            <li class="nav">
                <a href="list.html">
                    <span class="span2"></span>
                    搜索
                </a>
            </li>
            <li class="nav">
                <a href="cart.html">
                    <span class="span3">
                        <em>0</em>
                    </span>
                    购物车
                </a>
            </li>
            <li class="nav">
                <a href="core.html">
                    <span class="span4"></span>
                    我的
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
